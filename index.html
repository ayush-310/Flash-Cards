<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="innerBox">
                <p class="QP"></p>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2 class="Qnum"></h2>
                    <p class="question"></p>
                    <div class="buttons">
                        <button class="prev">Prev</button>
                        <button class="show-hide">Show Answer</button>
                        <button class="next">Next</button>
                    </div>
                    <p class="question-number"></p>
                </div>
                <div class="flip-card-back">
                    <h1>John Doe</h1>
                    <p>Architect & Engineer</p>
                    <p class="answer">What is Javascript ?</p>
                    <div class="buttons">
                        <button class="prev">Prev</button>
                        <button class="show-hide">Show Answer</button>
                        <button class="next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="./script.js"></script>

</html>
